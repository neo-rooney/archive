<html>
  <head>
    <meta charset="UTF-8" />
    <title>삼각형 판별하기</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        let max;
        let rest = [];
        if (a > b) {
          max = a;
          rest = [b, c];
        } else {
          max = b;
          rest = [a, c];
        }
        if (c > max) {
          max = c;
          rest = [a, b];
        }
        answer = rest[0] + rest[1] > max ? 'Yes' : 'No';
        return answer;
      }

      console.log(solution(6, 7, 11));
    </script>
  </body>
</html>
