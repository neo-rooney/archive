<!--
[문제 설명]
<h1> ~ <h6> 태그를 사용해 다른 크기의 제목을 표현할 수 있습니다.
[제한 사항]
HTML 요소, 속성만 사용가능 합니다. (단 style, script 관련 태그, 속성 사용금지)
[가이드라인]
<h1> ~ <h6> 태그를 사용해 표현해보세요
TEXT: 다람쥐 헌 쳇바퀴에 타고파
-->

<!-- 풀이 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heading</title>
</head>
<body>
  <h1>
    TEXT: 다람쥐 헌 쳇바퀴에 타고파
  </h1>
  <h2>
    TEXT: 다람쥐 헌 쳇바퀴에 타고파
  </h2>
  <h3>
    TEXT: 다람쥐 헌 쳇바퀴에 타고파
  </h3>
  <h4>
    TEXT: 다람쥐 헌 쳇바퀴에 타고파
  </h4>
  <h5>
    TEXT: 다람쥐 헌 쳇바퀴에 타고파
  </h5>
  <h6>
    TEXT: 다람쥐 헌 쳇바퀴에 타고파
  </h6>
</body>
</html>
