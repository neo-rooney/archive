<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        let min_index = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[min_index] > arr[i]) min_index = i;
        }
        answer = arr[min_index];
        return answer;
      }

      let arr = [5, 7, 88, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
