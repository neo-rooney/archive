<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let sum = answer.reduce((a, b) => a + b, 0);
        for (let i = 0; i < 8; i++) {
          for (let j = i + 1; j < 9; j++) {
            if (sum - (answer[i] + answer[j]) == 100) {
              answer.splice(j, 1);
              answer.splice(i, 1);
            }
          }
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>

[강의 정답을 보고 느낀점]
- reduce 사용 방법에 대해 학습하고 외워야겠다
- 7개를 더해서 100이 되는것을 찾으려고만 생각하다 방법을 찾지 못했다.
- 배열의 총합을 구해서 2개를 골라 배열의 총합에서 100을 뺀 값과 동일한것을 찾는 방법에 대해 배웠다.
- splice , slice , pop에 대해서 학습하고 정리해야겠다.
