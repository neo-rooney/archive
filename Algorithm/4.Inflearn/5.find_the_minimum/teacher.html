<!-- 풀이 2 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer,
          min = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < min) min = arr[i];
        }
        answer = min;
        return answer;
      }

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>

<!-- 
[필요 사전 지식]
Number.MAX_SAFE_INTEGER 사용법(js에서 표현 할 수 있는 안전한 상수, 9007199254740991)
[문제 풀면서 생각한 것]
- 배열을 정렬해서 0번 요소를 출력하려고 했으나 문제의 의도가 아니라고 생각
[강의 정답을 보고 느낀점]
