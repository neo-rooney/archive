<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Instance</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <div id="app">
    <div>
      {{str}}
    </div>
    <button @click="changeStr">텍스트를 변경해보자!</button>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        str: 'Hello world'
      },
      methods: {
        changeStr() {
          this.str = 'GoodBye'
        }
      }
    })
  </script>
</body>

</html>
