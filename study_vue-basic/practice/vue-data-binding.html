<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data binding</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <div id="app">{{num +1}}</div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello Rooney',
        num: 10
      }
    })
  </script>
</body>

</html>
