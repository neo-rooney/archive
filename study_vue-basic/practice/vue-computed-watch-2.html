<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue computed & watch Two</title>
  <style>
    .active {
      color: red
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 여기에 className이 들어가느냐 isActive가 들어가느냐가 중요합니다!!!! -->
    <div :class="className">{{message}}</div>
    <button @click="onClickButton">click</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        isClick: false,
        className: ''
      },
      computed: {
        isActive: function () {
          console.log("computed")
          return this.isClick ? 'active' : null
        }
      },
      watch: {
        isClick: function () {
          console.log("watch")
          this.className = this.isClick ? 'active' : null
        }
      },
      methods: {
        onClickButton: function () {
          this.isClick = !this.isClick
        }
      }
    })
  </script>
</body>

</html>
