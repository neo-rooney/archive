<!-- 
[문제 설명]
HTML <i>, <sub>, <sup> 그리고 선택적으로 <var> 태그에 대해 이해하고 있는지 확
인해보는 문제입니다.
[제한 사항]
1. HTML 요소, 속성만 사용가능 합니다. (단 style, script 관련 태그, 속성 사용금
지)
2. 수식 중 적분기호(∫) t 와 log 문자에는 기울임이 적용되어야 합니다.
[가이드라인]
1. <i> 태그 혹은 <var> 태그를 사용해 기울임을 나타내 봅시다.
2. <sub>, <sup> 태그를 사용해 윗 첨자, 아랫 첨자를 표시해봅시다.
[문제] 
- 링크의 사진처럼 표현
- https://user-images.githubusercontent.com/52039229/132084007-cd15c08a-9676-4825-b166-d5fbb4fd2fc8.png
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Text Element</title>
 </head>
 <body>
  <var>&int;</var><sub>0</sub><sup><i>t</i></sup> <span>2</span><sup>5</sup>&times;<i>log</i><sub>2</sub><span>x</span>
 </body>
 </html>
