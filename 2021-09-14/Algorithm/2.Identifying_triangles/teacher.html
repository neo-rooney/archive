<html>
  <head>
    <meta charset="UTF-8" />
    <title>삼각형 판별하기</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = 'Yes';
        let max;
        let sum = a + b + c;

        if (a > b) {
          max = a;
        } else {
          max = b;
        }
        if (c > max) {
          max = c;
        }
        if (sum - max <= max) answer = 'No';
        return answer;
      }

      console.log(solution(6, 7, 11));
    </script>
  </body>
</html>

<!-- 
[필요 사전 지식]
삼각형의 성립 조건 : 나머지 두 변의 길이의 합이 가장 긴 변의 길이보다 길다 
[문제 풀면서 생각한 것]
- 삼각형의 성립 조건을 숙지 한 후에 최댓값을 구하는 문제인것을 팍악했음
- 최댓값을 구하는것에는 어려움이 없었으나, 나머지를 어떻게 구해야 하는지 어려움이 있었음
- 내 풀이에서는 최댓값을 구하면서 나머지를 따로 배열로 저장하는 식으로 풀었고 이 역시 결과값은 동일하게 나옴
[강의 정답을 보고 느낀점]
- answer에 초기값으로 'Yes'를 넣어서 'No'가 되는 경우만 체크하는 것이 인상적이었음
- 최대값 이외의 값을 구하는 방법을 새로 배움, 어짜피 구해야 하는 것은 최대값 이외의 값의 합이므로 초기에 세 매개변수의 합을 구해놓고 최댓값을 구해 빼버리면 원하는 값을 얻을 수 있던것
-->
