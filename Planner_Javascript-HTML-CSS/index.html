<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a01f14778c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Profile | Planner</title>
</head>
<body>
    <div class="nav js_nav">
        <ul class="nav_list js_nav_list">
            <li class="nav_list_item js_nav_list_item">
                <a href="index.html" class="nav_list_link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
        </ul>
        <ul class="nav_list js_nav_list">
            <li class="nav_list_item js_nav_list_item">
                <a href="list.html" class="nav_list_link">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
        </ul>
        <ul class="nav_list js_nav_list">
            <li class="nav_list_item js_nav_list_item">
                <a href="studyTalk.html" class="nav_list_link">
                    <i class="fas fa-comment-alt"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="content js_content">
        <div class="header js_header">
            <div class="header_colum">

                </span>
            </div>
            <div class="header_colum">
