<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe | Main</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/068a3a5f2b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__column">
        <span class="header__logo">
          Instagram
        </span>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-tv"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </header>
    <div class="friend">
      <ul class="friend__list">
        <li class="friend__list-item">
          <img
            src="https://user-images.githubusercontent.com/52039229/72234040-4bf4d500-360e-11ea-8d39-97afc446cf82.png"
            class="friend__list-image"
          />
        </li>
        <li class="friend__list-item">
          <img
            src="https://user-images.githubusercontent.com/52039229/72234040-4bf4d500-360e-11ea-8d39-97afc446cf82.png"
            class="friend__list-image"
          />
        </li>
        <li class="friend__list-item">
          <img
            src="https://user-images.githubusercontent.com/52039229/72234040-4bf4d500-360e-11ea-8d39-97afc446cf82.png"
            class="friend__list-image"
          />
        </li>
        <li class="friend__list-item">
          <img
            src="https://user-images.githubusercontent.com/52039229/72234040-4bf4d500-360e-11ea-8d39-97afc446cf82.png"
            class="friend__list-image"
          />
        </li>
      </ul>
    </div>
    <main class="board">
      <ul class="board__list">
        <li class="board__post">
          <div class="post__id">
            <div class="id__culumn">
              <img
                src="https://user-images.githubusercontent.com/52039229/72234040-4bf4d500-360e-11ea-8d39-97afc446cf82.png"
                class="id__avatar"
              />
              <div class="id__content">
                <span class="id__username">
                  Sam Martin
                </span>
                <span class="id__timestamp">
                  5 min
                </span>
              </div>
            </div>
            <div class="id__culumn">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <img
            src="https://user-images.githubusercontent.com/52039229/72234040-4bf4d500-360e-11ea-8d39-97afc446cf82.png"
            class="post__image"
          />
          <div class="post__status-bar">
            <div class="status-bar__culumn">
              <i class="far fa-heart"></i>
              <span class="status-bar__text">2,515</span>
              <i class="far fa-comment-alt"></i>
              <span class="status-bar__text">350</span>
            </div>
            <div class="status-bar__culumn">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="fas fa-qrcode"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="fas fa-plus"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
