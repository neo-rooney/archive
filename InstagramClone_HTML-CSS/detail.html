<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/068a3a5f2b.js"
      crossorigin="anonymous"></script>
    <title>Kokoa Tribe | detail</title>
  </head>
  <body>
    <main class="board">
      <ul class="board__list">
        <li class="board__post">
          <div class="post__id">
            <div class="id__culumn">
              <div class="id__icon">
                <i class="fas fa-arrow-left"></i>
              </div>
              <img
                src="https://user-images.githubusercontent.com/52039229/72234040-4bf4d500-360e-11ea-8d39-97afc446cf82.png"
                class="id__avatar"
              />
              <div class="id__content">
                <span class="id__username">
                  Sam Martins
                </span>
                <span class="id__timestamp">
                  5 min
                </span>
              </div>
            </div>
            <div class="id__culumn">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <img
            src="https://user-images.githubusercontent.com/52039229/72234040-4bf4d500-360e-11ea-8d39-97afc446cf82.png"
            class="post__image"
          />
          <div class="post__status-bar">
            <div class="status-bar__culumn">
              <i class="far fa-heart"></i>
              <span class="status-bar__text">2,515</span>
              <i class="far fa-comment-alt"></i>
              <span class="status-bar__text">350</span>
            </div>
            <div class="status-bar__culumn">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="comment">
        <ul class="comment__list">
            <li class="comment__content">
                <img
                src="https://user-images.githubusercontent.com/52039229/72234040-4bf4d500-360e-11ea-8d39-97afc446cf82.png"
                class="comment__avatar"
              />
              <div class="comment__content">
                <span class="comment__username">
                  Angel
                </span>
                <span class="comment__user-comment">
                  Looks so good that i can't control my self over this.
                </span>
                <span class="commnet_icon">
                    <i class="far fa-heart"></i>
                    <i class="far fa-share-square"></i>
                </span>
            </li>
            <li class="comment_content">
                <img
                src="https://user-images.githubusercontent.com/52039229/72234040-4bf4d500-360e-11ea-8d39-97afc446cf82.png"
                class="comment__avatar"
              />
              <div class="comment__content">
                <span class="comment__username">
                  Charlie
                </span>
                <span class="comment__user-comment">
                  Waiting more from yoy.
                </span>
                <span class="commnet_icon">
                    <i class="far fa-heart"></i>
                    <i class="far fa-share-square"></i>
                </span>
            </li>
            <li class="comment_content">
                <img
                src="https://user-images.githubusercontent.com/52039229/72234040-4bf4d500-360e-11ea-8d39-97afc446cf82.png"
                class="comment__avatar"
              />
              <div class="comment__content">
                <span class="comment__username">
                  New collection is great!!!
                </span>
                <span class="comment__user-comment">
                  Looks so good that i can't control my self over this.
                </span>
                <span class="commnet_icon">
                    <i class="far fa-heart"></i>
                    <i class="far fa-share-square"></i>
                </span>
            </li>
        </ul>
    </div>
    <div class="comment__write">
        <div class="chat__write-column">
            <img
                src="https://user-images.githubusercontent.com/52039229/72234040-4bf4d500-360e-11ea-8d39-97afc446cf82.png"
                class="comment__write__avatar"
              />
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Add a commnet"/>
        </div>
        <div class="chat__write-column">
            <i class="far fa-paper-plane"></i>
        </div>
    </div>
  </body>
</html>
